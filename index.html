<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
    <title>Todo App</title>
</head>

<body>
    <header class="header">
        <img src="./eisenhower-matrix.jpg" alt="Eisenhower matrix" class="header__img">
        <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main-element">
        <section id="top-section">
            <label for="new-task" class="title">Add Item</label>
            <form class="task-wrapper">
                <input id="new-task" class="task__input" type="text">
                <button class="button">Add</button>
            </form>
        </section>
        <section>
            <h3 class="title">Todo</h3>
            <ul id="incomplete-tasks" class="list">
                <li class="list__item">
                    <input type="checkbox" class="task__checkbox">
                    <p class="task">Pay Bills</p>
                    <input type="text" class="task__input">
                    <button class="button button_edit">Edit</button>
                    <button class="button button_delete">
                        <img src="./remove.svg" alt="Remove" class="button__image_delete">
                    </button>
                </li>
                <li class="list__item edit-mode">
                    <input type="checkbox" class="task__checkbox">
                    <p class="task">Go Shopping</p>
                    <input type="text" value="Go Shopping" class="task__input">
                    <button class="button button_edit">Save</button>
                    <button class="button button_delete">
                        <img src="./remove.svg" alt="Remove" class="button__image_delete">
                    </button>
                </li>
            </ul>
        </section>
        <section>
            <h3 class="title">Completed</h3>
            <ul id="completed-tasks" class="list">
                <li class="list__item">
                    <input type="checkbox" checked class="task__checkbox">
                    <p class="task">See the Doctor</p>
                    <input type="text" class="task__input">
                    <button class="button button_edit">Edit</button>
                    <button class="button button_delete">
                        <img src="./remove.svg" alt="Remove" class="button__image_delete">
                    </button>
                </li>
            </ul>
        </section>
    </main>
    <script src="app.js"></script>
</body>

</html>

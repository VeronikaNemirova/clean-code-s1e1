<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
    <title>Todo App</title>
</head>

<body>
    <header class="header-wrapper">
        <img src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
        <a class="header-text" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main-element">
        <section id="top-section">
            <label for="new-task">Add Item</label>
            <div class="task-wrapper">
                <input id="new-task" class="task" type="text">
                <button>Add</button>
            </div>
        </section>
        <section>
            <h3>Todo</h3>
            <ul id="incomplete-tasks">
                <li>
                    <input type="checkbox">
                    <p class="task">Pay Bills</p>
                    <input type="text" class="task">
                    <button class="edit">Edit</button>
                    <button class="delete">
                        <img src="./remove.svg" alt="Remove">
                    </button>
                </li>
                <li class="edit-mode">
                    <input type="checkbox">
                    <p class="task">Go Shopping</p>
                    <input type="text" value="Go Shopping" class="task">
                    <button class="edit">Save</button>
                    <button class="delete">
                        <img src="./remove.svg" alt="Remove">
                    </button>
                </li>
            </ul>
        </section>
        <section>
            <h3>Completed</h3>
            <ul id="completed-tasks">
                <li>
                    <input type="checkbox" checked>
                    <p class="task">See the Doctor</p>
                    <input type="text" class="task">
                    <button class="edit">Edit</button>
                    <button class="delete">
                        <img src="./remove.svg" alt="Remove">
                    </button>
                </li>
            </ul>
        </section>
    </main>
    <script src="app.js"></script>
</body>

</html>
